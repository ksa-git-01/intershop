<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
</head>
<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/cart/items" style="float:right;">
    <b>КОРЗИНА &cudarrr;</b>
</a>
<a href="/main/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>

<div style="width:70%;margin-left:auto;margin-right:auto;">
    <h2>Добавление нового товара</h2>
    <form action="/items/add" method="post" enctype="multipart/form-data">
        <p>
            <label for="title">Заголовок:</label><br>
            <input type="text" id="title" name="title" required>
        </p>
        <p>
            <label for="description">Описание:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea>
        </p>
        <p>
            <label for="count">Количество:</label><br>
            <input type="number" id="count" name="count" min="0" required>
        </p>
        <p>
            <label for="price">Цена:</label><br>
            <input type="number" id="price" name="price" step="0.01" min="0" required>
        </p>
        <p>
            <label for="image">Картинка:</label><br>
            <input type="file" id="image" name="image" accept="image/*">
        </p>
        <p>
            <button type="submit">Сохранить</button>
        </p>
    </form>
</div>
</body>
</html>
